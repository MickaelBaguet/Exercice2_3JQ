<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Exercice 2</title>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Exercice 2 - JQuery</h1>
        <h3>Partie 3</h3>
        <p class="lead">Incrémenter/Décrémenter</p>
      </div>
    </div>
    <p id="nbr">0</p>
    <button type="button" name="button" id="plus">+1</button>
    <button type="button" name="button" id="minus">-1</button>

  </div>
  <script src="assets\js\jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function(){
      var cpt = 0;
      // Fonction qui incrémente un text à chaque clique
      $('#plus').click(function() {
        // On incrémente puis on affiche la valeur du compteur
          $('#nbr').text(++cpt);
        })
      // Fonction qui décrémente un text à chaque clique
      $('#minus').click(function() {
        // On décrémente puis on affiche la valeur du compteur
          $('#nbr').text(--cpt);
        })
    });
  </script>
</body>
</html>
